{% extends 'inventario/base.html' %}
{% block title %}Rubros{% endblock %}
{% block content %}
<div class="card mt-5 w-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0"><i class="fa-solid fa-layer-group"></i> Rubros</h3>
      <a href="{% url 'agregar_rubro' %}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Agregar Rubro</a>
    </div>
    <form method="get" class="row g-3 mb-3">
      <div class="col-md-7">
        <input type="text" name="q" class="form-control" placeholder="Buscar por nombre de rubro" value="{{ q|default:'' }}">
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-secondary w-100" type="submit"><i class="fas fa-search"></i> Filtrar</button>
      </div>
      <div class="col-md-3">
        <a href="{% url 'rubros_list' %}" class="btn btn-outline-danger w-100"><i class="fas fa-times"></i> Limpiar</a>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th width="150">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for rubro in rubros %}
        <tr>
          <td>{{ rubro.nombre }}</td>
          <td>
            <a href="{% url 'editar_rubro' rubro.pk %}" class="btn btn-sm btn-primary" title="Editar">
              <i class="fa-solid fa-edit"></i> Editar
            </a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No hay rubros registrados.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

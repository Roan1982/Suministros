{% extends 'inventario/base.html' %}
{% block title %}Rubros{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0"><i class="fa-solid fa-layer-group"></i> Rubros</h3>
      <a href="{% url 'agregar_rubro' %}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Agregar Rubro</a>
    </div>
    <form method="get" class="mb-3">
      <div class="input-group" style="max-width:400px;">
        <input type="text" name="q" class="form-control" placeholder="Buscar por nombre de rubro" value="{{ q|default:'' }}">
        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        {% for rubro in rubros %}
        <tr>
          <td>{{ rubro.nombre }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="1" class="text-center">No hay rubros registrados.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Ranking de proveedores</h2>
<a href="?export=excel" class="btn btn-success btn-sm">Exportar a Excel</a>
<a href="?export=pdf" class="btn btn-danger btn-sm">Exportar a PDF</a>
<br><br>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>Proveedor</th>
      <th>Cantidad de Bienes Entregados</th>
      <th>Valor Total Entregado ($)</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.proveedor }}</td>
      <td>{{ row.cantidad }}</td>
      <td>{{ row.valor|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
